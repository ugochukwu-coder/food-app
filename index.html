<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Smythe&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
 rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Smythe&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="index.css">
  <title>Document</title>
</head>
<body>
    <div class="container">
      <header class="banner">
        <h1 class="">Jimmy's Dinner</h1>
        <p class="">The best burgers and pizzas in town</p>
      </header>
      <main class="main__section" id="main__menu">

        <!-- RENDER MENU HERE -->

      </main>
         
            
      <div class="order__heading hidden" id="order">
          <!-- SHOW ORDER ITEMS -->
      </div>


      <div id="total__order" class="hidden">
        <p class="total" id="total">
            <span class="ground__total">Total Price:</span>
            <span class="total__price" id="total__price">$12</span>
        </p>
    
        <div class="complete__order hidden" id="complete__order">
            <button class="complete__btn-order btn__order" id="btn__order">Complete Order</button>
        </div>
      </div>


      <div class="modal hidden" id="modal">
        <div class="modal__close">
            <button class="btn close__modal-btn" id="modal__close-btn">X</button>
        </div>
        <form action="" class="form__modal">
          <h2 class="form__heding">Enter Card details</h2>
          <input type="text" placeholder="Enter your name" id="cardName" required>
          <input type="number" placeholder="Enter card number" id="cardNumber" pattern="[0-9]{10}" required>
          <input type="number" placeholder="Enter CVV" id="cardCvv" pattern="[0-9]{3}" required >
          <button class="make__payment submit-btn" id="submit-btn">Pay</button>
        </form>
      </div>

      <div class="success__sms"></div>
      

    
</div>
    <script src="index.js" type="module"></script>
</body>
</html>
